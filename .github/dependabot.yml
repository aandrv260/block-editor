version: 2

updates:
  # Root (tooling, shared deps)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  # React adapter
  - package-ecosystem: "npm"
    directory: "/packages/ui-react"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  # Playground app
  - package-ecosystem: "npm"
    directory: "/playground"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
